<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Visit My YouTube Channel</title>
  <style>
    body {
      background-color: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    a img {
      width: 300px;
      border: 4px solid #ff0000;
      border-radius: 12px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    a img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #ff0000;
    }
    h1 {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Check Out My YouTube Channel!</h1>
  <a href="https://www.youtube.com/@AMMAR1SOP" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png" alt="YouTube Channel">
  </a>
</body>
</html>
