<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My YouTube Channel</title>
  <style>
    body {
      margin: 0;
      background-color: #181818;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    a img {
      width: 200px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    a img:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 16px rgba(255, 0, 0, 0.6);
    }
  </style>
</head>
<body>

  <!-- ðŸ”— Replace the URL below with your actual YouTube channel -->

  </a>

</body>
</html>
